<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Card ğŸ’</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fbd6e3;
    font-family: 'Poppins', sans-serif;
}

.outer-card {
    width: 90%;
    max-width: 500px;
    height: 70%;
    background: #f9c5d1;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
}

.inner-card {
    background: white;
    width: 85%;
    height: 85%;
    border-radius: 20px;
    padding: 30px 20px;
    text-align: center;
    position: relative; /* IMPORTANT */
    overflow: hidden;
}

.emoji {
    font-size: 70px;
}

.question {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    color: #d6336c;
    margin: 25px 0 40px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

#yesBtn {
    background: #d6336c;
    color: white;
}

#noBtn {
    background: white;
    color: #d6336c;
    border: 2px solid #d6336c;
    position: relative; /* inline initially */
}

.celebrate {
    display: none;
    position: absolute;
    inset: 0;
    background: white;
    border-radius: 20px;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.celebrate h1 {
    font-size: 42px;
    color: #d6336c;
}

.celebrate span {
    font-size: 60px;
}
</style>
</head>

<body>

<div class="outer-card">
    <div class="inner-card" id="card">
        <div class="emoji">ğŸ˜</div>
        <div class="question">Will you be my Valentine?</div>

        <div class="buttons">
            <button id="yesBtn">Yes ğŸ’–</button>
            <button id="noBtn">No ğŸ™ˆ</button>
        </div>

        <div class="celebrate" id="celebrate">
            <h1>Yeeahhhh!!!</h1>
            <span>ğŸ‰ğŸ¥³ğŸ’–</span>
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const celebrate = document.getElementById("celebrate");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseenter", () => {
    // switch to absolute ONLY after hover
    noBtn.style.position = "absolute";

    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 15;

    const maxX = card.clientWidth - btnRect.width - padding;
    const maxY = card.clientHeight - btnRect.height - padding;

    // Clamp values so it NEVER leaves the card
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${Math.max(padding, x)}px`;
    noBtn.style.top = `${Math.max(padding, y)}px`;
});

yesBtn.addEventListener("click", () => {
    celebrate.style.display = "flex";
});
</script>

</body>
</html>
